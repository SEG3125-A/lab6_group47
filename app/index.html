  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            </li>
        </ul>
        </div>

    <div class="page-main">

    <div class="prompt-section">
      <h1 class="display-4">Survey for Customers of Walmart</h1>
      <p>What do you think of <a href="https://www.walmart.com/" target="_blank">this</a> website?</p>
      <a href="https://www.walmart.com/" target="_blank"><img src="walmart.webp" alt="screenshotOfWalmartWebsite"></a>
    </div>

    <form action="/submit" method="POST">

        <div class="form-group">
            <label for="textQuestion" class="question">1. What is your initial impression of the UI?</label>
            <div class="answers">
                <input type="text" class="form-control" id="textQuestion" name="textQuestion" required> 
            </div>
        </div>

        <hr>

        <div class="form-group">
            <label class="question">2. How satisfied are you with this UI?</label>
            <div class="answers">
                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input type="radio" id="option1" class="form-check-input" name="question1" value="Very satisfied" required>
                        Very satisfied
                    </label>
                </div>
                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input type="radio" id="option2" class="form-check-input" name="question1" value="Satisfied" required>
                        Satisfied
                    </label>
                </div>
                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input type="radio" id="option3" class="form-check-input" name="question1" value="Neutral" required>
                        Neutral
                    </label>
                </div>
                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input type="radio" id="option4" class="form-check-input" name="question1" value="Dissatisfied" required>
                        Dissatisfied
                    </label>
                </div>
                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input type="radio" id="option5" class="form-check-input" name="question1" value="Very dissatisfied" required>
                        Very dissatisfied
                    </label>
                </div> 
            </div>
            
        </div>
        
        <hr>

        <div class="form-group">
            <label for="question2" class="question">3. Do you find the UI easy to navigate?</label>
            <div class="answers">
                <select id="question2" class="form-control" name="question2" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            
          </div>
        
        <hr>

        <div class="form-group">
            <label class="question">4. Which of the following is true?</label>
            <div class="answers checkboxes">
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" id="optionA" name="options[]" class="form-check-input" value="The UI is confusing to navigate">
                        The UI is confusing to navigate
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" id="optionB" name="options[]" class="form-check-input" value="The UI takes too long to load">
                        The UI takes too long to load
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" id="optionC" name="options[]" class="form-check-input" value="The UI is too bright">
                        The UI is too bright
                    </label>
                </div>
            </div>
        </div>

        <hr>

        <div class="form-group">
            <label class="question">5. What colour did you notice first in the above image?</label>
            <div class="answers">
                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input type="radio" id="colorOption1" class="form-check-input" name="question4" value="White" required>
                        White
                    </label>
                </div>
                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input type="radio" id="colorOption2" class="form-check-input" name="question4" value="Blue" required>
                        Blue
                    </label>
                </div>
                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input type="radio" id="colorOption3" class="form-check-input" name="question4" value="Yellow" required>
                        Yellow
                    </label>
                </div>
                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input type="radio" id="colorOption4" class="form-check-input" name="question4" value="Black" required>
                        Black
                    </label>
                </div>
                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input type="radio" id="colorOption5" class="form-check-input" name="question4" value="Unsure" required>
                        Unsure
                    </label>
                </div> 
            </div>
        </div>

        <hr>

        <div class="form-group">
            <label class="question">6. What feature was easiest to locate?</label>
            <div class="answers">
                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input type="radio" id="featureOption1" class="form-check-input" name="featureLocate" value="Search" required>
                        Search
                    </label>
                </div>
                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input type="radio" id="featureOption2" class="form-check-input" name="featureLocate" value="My Cart" required>
                        My Cart
                    </label>
                </div>
                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input type="radio" id="featureOption3" class="form-check-input" name="featureLocate" value="Sales" required>
                        Sales
                    </label>
                </div>
                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input type="radio" id="featureOption4" class="form-check-input" name="featureLocate" value="Profile" required>
                        Profile
                    </label>
                </div>
                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input type="radio" id="featureOption5" class="form-check-input" name="featureLocate" value="Unsure" required>
                        Unsure
                    </label>
                </div>  
            </div>
        </div>

        <hr>

        <div class="form-group comment-section">
            <label for="comment" class="question">7. Additional Comments:</label>
            <div class="answers">
                <textarea class="form-control" rows="5" id="comments" name="comments"></textarea>
            </div>
        </div>

        <hr>

        <div class="submit-section">
            <button type="submit" class="btn btn-primary" value="Submit Questionnaire">Submit Feedback</button>
        </div>
          
    </form>

    </div>
